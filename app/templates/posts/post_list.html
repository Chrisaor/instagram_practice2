{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
<a href="{% url 'post-detail' pk=post.pk %}">
    <img src="{{ post.photo.url }}" alt="" width="500px" height="500px">
</a>
            {% for comment in post.postcomment_set.all %}
            <p>{{ comment }}</p>
            {% endfor %}
    {% endfor %}
{% endblock %}
