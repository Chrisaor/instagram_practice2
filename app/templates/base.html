{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/post.css' %}">
</head>
<body>
<div>

            <div class="navbar-header container">
                <a class="navbar-brand" href="{% url 'posts:post-list' %}">Instagram</a>
            </div>
            <div class="container" id="">
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'posts:post-create' %}">+ Add Post</a></li>
                    <li><a href="{% url 'members:logout' %}">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'members:login' %}">Login</a></li>
                    <li><a href="{% url 'members:signup' %}">Signup</a></li>
                    {% endif %}
                </ul>
            </div>
    <div class="col-lg-6 col-lg-offset-3
				col-md-8 col-md-offset-2
				col-sm-10 col-sm-offset-1
				col-xs-12 container" >
        <h1>{% block title %}{% endblock %}</h1>
        {% block content %}
        {% endblock %}
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
